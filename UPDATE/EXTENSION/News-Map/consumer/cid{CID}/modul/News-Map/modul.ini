translate  = TRUE
properties = "Map_Cnt-Lat,Map_Cnt-Lng,Map_Zoom,Map_News-Amount,Map_News-Cat,Map_Width,Map_Height,Map_Wheel-Zoom"

[admin]
fright = "News-Map.configure"

; Latitude of the Map center 
[Map_Cnt-Lat]
name = "Center: Latitude"
type = "String"
optional = false
default = "50.736564"

; Length of the Map center 
[Map_Cnt-Lng]
name = "Center: Length"
type = "String"
optional = false
default = "7.100086"

; Initial Zoom level of the Map 
[Map_Zoom]
name = "Initial Zoom"
type = "Integer"
optional = false
default = "14"

; Amount of displayed News item
[Map_News-Amount]
name = "Amount News items"
type = "Integer"
optional = true
default = "10"

; News Categories, empty to display all 
[Map_News-Cat]
name = "News Category"
type = "Category"
optional = true
default = ""

; Width of the map viewport
[Map_Width]
name = "Map width"
type = "String"
optional = false
default = "600px"

; Height of the map viewport
[Map_Height]
name = "Map height"
type = "String"
optional = false
default = "460px"

; Whether mouse wheel zzom is enabled or not
[Map_Wheel-Zoom]
name = "Enable wheel zoom"
type = "Boolean"
optional = true
default = true
