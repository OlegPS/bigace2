[info]
title = "RSS-LatestPages"
version = "1.0"
description = "A script that displays your latest created pages as RSS feed. Can be used for SEO purposes and more :)"
type = modul
readme = "README"

[ignore_files]
cvs	= CVS
xml = "rss-latestpages.xml"
readme = "README"

[permission]
consumer = ALL
version = 2.7
comparator = ">="

[consumer]
xml = "rss-latestpages.xml"

