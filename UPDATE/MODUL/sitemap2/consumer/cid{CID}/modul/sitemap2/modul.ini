translation = "sitemap2"

properties = "sitemap2_startID,sitemap2_menuDepth,sitemap2_useCss"

[admin]
fright = "sitemap2_admin"

[sitemap2_startID]
name = "Sitemap Start ID"
type = "Integer"
optional = true
default = -1

[sitemap2_menuDepth]
name = "Show level"
type = "Integer"
optional = true
default = 2

[sitemap2_useCss]
name = "Use internal CSS"
type = "Boolean"
optional = true
default = true
