[info]
title = "Sitemap 2"
version = "1.4"
description = "Displays a simple Sitemap with configurable menu depth. Click the page names to open them."
type = modul

[ignore_files]
svn	= ".svn"

[permission]
consumer = ALL
version = 2.7
comparator = ">="

[consumer]
xml = "sitemap2.xml"
