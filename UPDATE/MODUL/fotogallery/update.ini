[info]
title = "Foto Gallery"
version = "1.9"
description = "A Lightbox gallery script, that displays all images linked to a configurable category. Auto generates thumbnails."
type = modul
readme = "README"

[ignore_files]
read = README
cvs	= CVS
xml = "fotogallery.xml"

[permission]
consumer = ALL
version = 2.6
comparator = ">="

[consumer]
xml = "fotogallery.xml"
