translate  = TRUE
properties = "fotogallery_image_category,fotogallery_show_name,fotogallery_show_description,fotogallery_show_description_popup,fotogallery_thumb_height_px,fotogallery_sort_position,fotogallery_sort_name,fotogallery_sort_reverse,fotogallery_css_id,fotogallery_shortcode"

[admin]
fright = "fotogallery_admin"

[fotogallery_image_category]
name = "Image category"
type = "Category"
optional = false

[fotogallery_show_name]
name = "Show Name"
type = "Boolean"
optional = true
default = true

[fotogallery_show_description]
name = "Show description in list"
type = "Boolean"
optional = true
default = false

[fotogallery_show_description_popup]
name = "Show description in PopUp"
type = "Boolean"
optional = true
default = true

[fotogallery_sort_position]
name = "Sort by position"
type = "Boolean"
optional = true
default = false

[fotogallery_sort_reverse]
name = "Sort in reverse order"
type = "Boolean"
optional = true
default = false

[fotogallery_sort_name]
name = "Sort by name"
type = "Boolean"
optional = true
default = false

[fotogallery_thumb_height_px]
name = "Thumbnail height (px)"
type = "Integer"
optional = true
default = 100

[fotogallery_css_id]
name = "CSS ID"
type = "String"
optional = true
default = "fgallery"

[fotogallery_shortcode]
name = "Shortcode (read docu!)"
type = "String"
optional = true
default = ""
