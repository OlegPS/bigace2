translation = "submenuPreview"
properties = "show_hidden,content_top,content_bottom,order"

[admin]
fright = "submenu_preview_admin"

[show_hidden]
name = "Show hidden Sub-Menus"
type = "Boolean"
optional = true
default = false

[content_top]
name = "Show pages content above list"
type = "Boolean"
optional = true
default = true

[content_bottom]
name = "Show pages content below list"
type = "Boolean"
optional = true
default = false

[order]
name = "Order reverse"
type = "Boolean"
optional = true
default = false
