<form action"{CREATE_LINK}" method="POST">
<table cellspacing="0" class="tablesorter">
    <!-- BEGIN autoheader -->
	<colgroup>
	    <col />
	    <col />
	    <col />
	    <col width="120px" />
	</colgroup>
	<thead>
    <tr>
		<th>{TRANSLATION_totd_name}</th>
		<th>{TRANSLATION_totd_link}</th>
		<th>{TRANSLATION_totd_tip}</th>
		<th align="center">{TRANSLATION_action}</th>
    </tr>
	</thead>
    <!-- END autoheader -->
    <!-- BEGIN createTip -->
    <tr>
    <td valign="top">{TITLE}</td>
    <td valign="top">{LINK}</td>
    <td>{TIP}</td>
    <td align="center">
    	<input type="hidden" name="mode" value="create">
    	<button type="submit">{TRANSLATION_create}</button>
    </td>
    </tr>
    <!-- END createTip -->
</table>
</form>

<br/>

<table cellspacing="0" id="tipsTable" class="tablesorter">
	<!-- BEGIN autoheader -->
	<colgroup>
	    <col />
	    <col />
	    <col />
	    <col width="120px" />
	</colgroup>
	<!-- BEGIN autoheader -->
	<thead>
	<tr>
		<th>{TRANSLATION_totd_name}</th>
		<th>{TRANSLATION_totd_link}</th>
		<th>{TRANSLATION_totd_tip}</th>
		<th align="center">{TRANSLATION_action}</th>
	</tr>
	</thead>
	<tbody>
	<!-- END autoheader -->
	<!-- BEGIN row -->
	<tr>
		<td>
			<a href="{EDIT_LINK}" class="edit">{TITLE}</a>
		</td>
		<td>{LINK}</td>
		<td>{TIP}</td>
		<td valign="top" align="center">
			<a href="{DELETE_LINK}" class="imgbtn delete">{TRANSLATION_delete}</a>
		</td>
	</tr>
	<!-- END row -->
	</tbody>
</table>


<script type="text/javascript">
$(document).ready( function() { 
        $("#tipsTable").tablesorter({ widgets: ['zebra'], headers: { 3: {sorter: false} }  }); 
    } 
);
</script>
