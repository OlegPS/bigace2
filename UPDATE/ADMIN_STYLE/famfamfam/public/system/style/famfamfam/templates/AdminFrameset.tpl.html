<html>
	<head>
		<!-- BEGIN autoheader -->

		<meta name="robots" content="noindex,nofollow">
		<title>BIGACE {TRANSLATION_admin}</title>

	</frameset>
	<!-- END frameset -->
	
	<noframes>
		<body bgcolor="#FFFFFF" text="#000000">
			<p>Sorry, your browser does not support frames!</p>
		</body>
	</noframes>
